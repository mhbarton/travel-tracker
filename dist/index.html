<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <title>travel-tracker</title>
</head>
<body>
  <section class="main-view" id="mainView">
    <section class="upper-container" id="upperContainer">
      <div class="logo-info-container" id="logoInfoContainer">
        <img class="worldwide-logo" src="./images/worldwide-logo.png" alt="globe logo">
        <h1 class="company-name" id="companyName">GlobeTrekker</h1>
      </div>
      <div class="button-container" id="buttonContainer">
        <button type="submit" class="login" id="login">Login</button>
        <button type="submit" class="logout hide" id="logout">Logout</button>
      </div>
    </section>
    <section class="lower-container" id="lowerContainer">
      <div class="left-container" id="left-container">
        <h2 class="welcome-traveler-message" id="welcomeTravelerMessage"></h2>
        <div class="dashboard-container" id="dashboardContainer">
          <div class="past-bookings-container" id="pastBookingsContainer">
            <h3 class="past-bookings-header" id="pastBookingsHeader"> Past Bookings </h3>
            <section class="past-bookings-info" id="pastBookingsInfo"></section>
          </div>
          <div class="upcoming-bookings-container" id="upcomingBookingsContainer">
            <h3 class="upcoming-bookings-header" id="upcomingBookingsHeader"> Upcoming Bookings </h3>
            <section class="upcoming-bookings-info" id="upcomingBookingsInfo"></section>
          </div>
          <div class="pending-bookings-container" id="pendingBookingsContainer">
            <h3 class="pending-bookings-header" id="pendingBookingsHeader"> Pending Bookings </h3>
            <section class="pending-bookings-info" id="pendingBookingsInfo"></section>
          </div>
        </div>
        <div class="total-spent-container" id="totalSpentContainer">
          <div class="total-spent-header" id="totalSpentHeader"> Your Total Amount Spent on Trips </div>
          <div class="total-amount" id="totalAmount"></div>
        </div>
      </div>
      <div class="planning-container" id="planningContainer">
        <h3 class="planning-header" id="planningHeader"> Let's plan a new trek! </h3>
        <form class="planning-choices-form" id="planningChoicesForm" name="planningChoicesForm" autocomplete="off">
          <label for="date">Date</label>
          <input tabindex="0" type="date" id="activityDate" name="date"/>
          <br><label for="duration">Duration</label>
          <input tabindex="0" type="text" id="durationAmount" name="durationAmount" pattern="[0-9]+" title="Please enter numbers only"/>
          <br><label for="numTravlers">Number of Travelers</label>
          <input tabindex="0" type="text" id="numTravelers" name="numTravelers" pattern="[0-9]+" title="Please enter numbers only"/>
          <br><label for="destinations">Destinations</label>
          <input tabindex="0" type="text" id="destinations" name="destinations" pattern="[0-9]+" title="Please enter numbers only"/>
          <br><button tabindex="0" type="submit" class="estimated-cost-button" id="estimatedCostButton">Click to get your estimated cost</button>
        </form>
        <div class="estimated-cost-container hide" id="estimatedCostContainer">
          <div class="estimated-cost-message" id="estimatedCostMessage"> The estimated cost for this adventure is: </div>
          <div class="trip-buttons" id="tripButtons">
            <button class="book-it-button" id="bookItButton"> &#127757; Book it! </button>
            <span> OR </span>
            <button class="keep-searching-button" id="keepSearchingButton"> &#128270; Let's keep searching! </button>
          </div>
        </div>
      </div>
    </section>
    <section class="login-view hide" id="loginView">
      <div class="login-container" id="loginContainer">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="Password" required>
        <button type="submit" class="login-submit-button" id="loginSubmitButton">Login</button>
      </div>
    </section>
  </section>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
